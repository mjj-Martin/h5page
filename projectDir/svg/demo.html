	<style>
		body{
			/*background-color: #000;*/
		}
		.path{
		  stroke-dasharray: 1000;
		  stroke-dashoffset: 1000;
		  -webkit-animation: dash 5s linear 0 1 ;
		  animation: dash 5s linear 0 1 ;
		  /*-webkit-animation-fill-mode: forwards;*/
		}

		@keyframes dash {
		  from{
		    stroke-dashoffset: 1000;
		  }
		  to {
		    stroke-dashoffset: 0;
		  }
		}
		@-webkit-keyframes dash {
		  from {
		    stroke-dashoffset: 1000;
		  }
		  to {
		    stroke-dashoffset: 0;
		  }
		}
	</style>
